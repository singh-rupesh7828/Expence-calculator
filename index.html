<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

    <div class="bg-white shadow-md rounded-lg p-6 w-96">
        <!-- Title -->
        <h1 class="text-2xl font-bold text-center mb-4">Budget Tracker</h1>

        <!-- Add Transaction Form -->
        <form id="transaction-form" class="flex flex-col gap-3 mb-4">
            <select id="transaction_type"  class="border border-gray-300 rounded p-2">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="number" id="transaction_amount" placeholder="Enter Amount"
                class="border border-gray-300 rounded p-2" />
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600 transition">
                Add Transaction
            </button>
        </form>

        <!-- Summary -->
        <div id="summary" class="text-gray-700">

        </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
